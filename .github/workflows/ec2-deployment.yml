name: Backend EC2 Deployment

on:
  push:
    paths:
      - "server/**"
    branches:
      - test-branch-for-aws
env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_PASSWORD }}
  AWS_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./server
          push: true
          dockerfile: ./Dockerfile
          tags: paulinawywrot/farm-volunteer:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Set permissions for private key
        run: |
          echo "${{ env.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
      - name: Pull Docker image
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@ec2-35-178-28-238.eu-west-2.compute.amazonaws.com 'sudo docker pull paulinawywrot/farm-volunteer:latest'
      - name: Stop running container
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@ec2-35-178-28-238.eu-west-2.compute.amazonaws.com 'sudo docker stop farm-volunteer || true'
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@ec2-35-178-28-238.eu-west-2.compute.amazonaws.com 'sudo docker rm farm-volunteer || true'
      - name: Run new container
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@ec2-35-178-28-238.eu-west-2.compute.amazonaws.com 'sudo docker run -d --name farm-volunteer -p 3007:3007 -e DB_URL=${{ secrets.DB_URL }} paulinawywrot/farm-volunteer:latest'
